<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Kirjat - Heusala Group</title>
    <meta name="description" content="Kirjat ja resurssit ohjelmistokehitykseen ja liiketoiminnan kasvuun.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://hg.fi/fi.html#books">
    
    <!-- Language & International Targeting -->
    <link rel="alternate" hreflang="en" href="https://hg.fi/en.html#books">
    <link rel="alternate" hreflang="fi" href="https://hg.fi/fi.html#books">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../index.css">
    
    <style>
        /* Language selection styles using site's design system */
        .language-selector {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-border-light) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .language-selector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(37, 99, 235, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .language-card {
            background: white;
            border-radius: var(--border-radius-xl);
            padding: var(--space-4xl);
            box-shadow: var(--shadow-xl);
            text-align: center;
            max-width: 500px;
            margin: var(--space-xl);
            position: relative;
            z-index: 1;
            border: 1px solid var(--color-border);
        }
        
        .language-card__logo {
            margin-bottom: var(--space-xl);
        }
        
        .language-card__logo svg {
            transition: var(--transition);
        }
        
        .language-card:hover .language-card__logo svg {
            transform: scale(1.05);
        }
        
        .language-card p {
            color: var(--color-text-muted);
            margin-bottom: var(--space-3xl);
            line-height: 1.6;
            font-size: var(--font-size-lg);
        }
        
        .loading {
            display: none;
            margin-top: var(--space-lg);
            color: var(--color-text-muted);
            font-size: var(--font-size-sm);
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .language-card {
                margin: var(--space-lg);
                padding: var(--space-3xl);
            }
        }
        
        @media (max-width: 480px) {
            .language-card {
                margin: var(--space-md);
                padding: var(--space-2xl);
            }
        }
    </style>
</head>
<body>
    <div class="language-selector" id="languageSelector">
        <div class="language-card">
            <div class="language-card__logo">
                <svg id="hg_logo" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 89.959 89.973">
                    <g id="Group_1" data-name="Group 1" transform="translate(0)">
                        <path id="Path_1" data-name="Path 1" d="M85.346,89.973H4.627A4.623,4.623,0,0,1,0,85.346V4.627A4.623,4.623,0,0,1,4.627,0H85.333a4.623,4.623,0,0,1,4.627,4.627V85.333A4.605,4.605,0,0,1,85.346,89.973Z" transform="translate(0)" fill="#62579e"></path>
                    </g>
                    <g id="Group_6" data-name="Group 6" transform="translate(13.063 13.063)">
                        <g id="Group_2" data-name="Group 2" transform="translate(0 34.128)">
                            <path id="Path_2" data-name="Path 2" d="M96,375.7v-6.327l18.139-8.124L96,353.127V346.8l26.548,12.424v4.069Z" transform="translate(-96 -346.8)" fill="#fff"></path>
                        </g>
                        <g id="Group_3" data-name="Group 3" transform="translate(36.332 0.463)">
                            <path id="Path_3" data-name="Path 3" d="M390.514,128.33,363,115.892v-4.069L390.514,99.4v6.341l-18.806,8.124,18.806,8.124Z" transform="translate(-363 -99.4)" fill="#fff"></path>
                        </g>
                        <g id="Group_4" data-name="Group 4">
                            <path id="Path_4" data-name="Path 4" d="M96,96h7.1v12.328h16.792V96H127v29.855h-7.1v-12.41H103.1v12.41H96Z" transform="translate(-96 -96)" fill="#fff"></path>
                        </g>
                        <g id="Group_5" data-name="Group 5" transform="translate(31.801 33.325)">
                            <path id="Path_5" data-name="Path 5" d="M335.987,370.02a10.551,10.551,0,0,1-6.287-9.933v-7.852a10.519,10.519,0,0,1,6.314-9.934,16.333,16.333,0,0,1,6.967-1.4h5.674a16.37,16.37,0,0,1,6.695,1.279,10.4,10.4,0,0,1,4.49,3.62,9.428,9.428,0,0,1,1.592,5.416h-6.9a4.7,4.7,0,0,0-1.619-3.715,6.279,6.279,0,0,0-4.259-1.4h-5.674a6.047,6.047,0,0,0-4.558,1.769,6.383,6.383,0,0,0-1.728,4.627v7.334a6.422,6.422,0,0,0,1.7,4.627,5.913,5.913,0,0,0,4.49,1.769h5.987a6.061,6.061,0,0,0,4.286-1.579,5.131,5.131,0,0,0,1.7-3.919v-.939h-9.838v-5.13h16.737v6.055a9.769,9.769,0,0,1-1.619,5.538,10.853,10.853,0,0,1-4.559,3.8,15.694,15.694,0,0,1-6.695,1.361H342.9A15.8,15.8,0,0,1,335.987,370.02Z" transform="translate(-329.7 -340.9)" fill="#fff"></path>
                        </g>
                    </g>
                </svg>
            </div>
            <p>Ohjaamme sinut kirjojemme osioon...</p>
            <div class="loading" id="loading">Ohjataan automaattisesti...</div>
        </div>
    </div>

    <script>
        // Automatic redirect to books section
        function redirectToBooks() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            // Redirect after a short delay to show loading message
            setTimeout(() => {
                window.location.href = '../fi.html#books';
            }, 1000);
        }
        
        // Run redirect when page loads
        document.addEventListener('DOMContentLoaded', redirectToBooks);
        
        // Fallback: if JavaScript fails, the manual link will be visible
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading.style.display === 'none') {
                loading.style.display = 'block';
            }
        }, 2000);
    </script>
</body>
</html>
