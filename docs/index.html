    <style>
        /* Language selection styles using site's design system */
        .language-selector {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-border-light) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .language-selector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(37, 99, 235, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .language-card {
            background: white;
            border-radius: var(--border-radius-xl);
            padding: var(--space-4xl);
            box-shadow: var(--shadow-xl);
            text-align: center;
            max-width: 500px;
            margin: var(--space-xl);
            position: relative;
            z-index: 1;
            border: 1px solid var(--color-border);
        }
        
        .language-card__logo {
            margin-bottom: var(--space-xl);
        }
        
        .language-card__logo svg {
            transition: var(--transition);
        }
        
        .language-card:hover .language-card__logo svg {
            transform: scale(1.05);
        }
        
        .language-card h1 {
            color: var(--color-text);
            font-size: var(--font-size-4xl);
            font-weight: 700;
            margin-bottom: var(--space-lg);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        
        .language-card p {
            color: var(--color-text-muted);
            margin-bottom: var(--space-3xl);
            line-height: 1.6;
            font-size: var(--font-size-lg);
        }
        
        .language-buttons {
            display: flex;
            gap: var(--space-lg);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .language-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            font-size: var(--font-size-base);
            transition: var(--transition);
            border: 2px solid transparent;
            min-width: 140px;
            justify-content: center;
        }
        
        .language-btn--primary {
            background: var(--color-accent);
            color: white;
        }
        
        .language-btn--primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .language-btn--secondary {
            background: white;
            color: var(--color-text);
            border-color: var(--color-border);
        }
        
        .language-btn--secondary:hover {
            background: var(--color-border-light);
            border-color: var(--color-accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .language-btn__flag {
            font-size: var(--font-size-lg);
            line-height: 1;
        }
        
        .language-btn__text {
            font-size: var(--font-size-base);
            font-weight: 600;
        }
        
        .loading {
            display: none;
            margin-top: var(--space-lg);
            color: var(--color-text-muted);
            font-size: var(--font-size-sm);
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .language-card {
                margin: var(--space-lg);
                padding: var(--space-3xl);
            }
            
            .language-buttons {
                flex-direction: column;
                gap: var(--space-md);
            }
            
            .language-btn {
                justify-content: center;
                min-width: 200px;
            }
            
            .language-card h1 {
                font-size: var(--font-size-3xl);
            }
        }
        
        @media (max-width: 480px) {
            .language-card {
                margin: var(--space-md);
                padding: var(--space-2xl);
            }
            
            .language-btn {
                min-width: 180px;
                padding: var(--space-sm) var(--space-lg);
            }
        }
    </style>

<body>

            <p>Valitse kieli / Select language</p>

                    <span class="language-btn__text">Suomi</span>
                </a>
                <a href="en.html" class="language-btn language-btn--secondary">
                    <span class="language-btn__flag">🇬🇧</span>
                    <span class="language-btn__text">English</span>

            </div>
            <div class="loading" id="loading">Ohjataan sinua automaattisesti... / Redirecting you automatically...</div>
        </div>
    </div>

    <script>
        // Language detection and automatic redirect
        function detectLanguage() {
            // Check for stored preference first
            const storedLang = localStorage.getItem('preferred-language');
            if (storedLang) {
                redirectToLanguage(storedLang);
                return;
            }
            
            // Check browser language
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.toLowerCase().split('-')[0];
            
            // Check for Finnish
            if (langCode === 'fi') {
                redirectToLanguage('fi');
                return;
            }
            
            // Default to English for all other languages
            redirectToLanguage('en');
        }
        
        function redirectToLanguage(lang) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            // Store preference
            localStorage.setItem('preferred-language', lang);
            
            // Redirect after a short delay to show loading message
            setTimeout(() => {
                window.location.href = lang + '.html';
            }, 500);
        }
        
        // Run language detection when page loads
        document.addEventListener('DOMContentLoaded', detectLanguage);
        
        // Fallback: if JavaScript fails, the language selector will be visible
        setTimeout(() => {
            const selector = document.getElementById('languageSelector');
            if (selector) {
                selector.style.display = 'flex';
            }
        }, 1000);
    </script>
